services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - uploads_data:/var/www/html/public/uploads:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  php:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www/html
      - uploads_data:/var/www/html/public/uploads
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_URL: ${APP_URL:-http://localhost:8080}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-dueldesk}
      DB_USER: ${DB_USER:-dueldesk}
      DB_PASSWORD: ${DB_PASSWORD:-dueldesk}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
      DISCORD_ROLE_ID_PARTICIPANT: ${DISCORD_ROLE_ID_PARTICIPANT:-}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
    depends_on:
      - db

  db:
    image: mariadb:11.4
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MARIADB_DATABASE: ${DB_NAME:-dueldesk}
      MARIADB_USER: ${DB_USER:-dueldesk}
      MARIADB_PASSWORD: ${DB_PASSWORD:-dueldesk}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

volumes:
  db_data:
  uploads_data:
